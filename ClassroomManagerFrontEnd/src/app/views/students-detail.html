<!-- Hide for adding a new student -->
<div class="panel panel-success" ng-if="studentDetail.studentId != null">
  <div class="panel-heading">
    <h3 class="panel-title">Assign a Project</h3>
  </div>

<!-- Assigning a student a project -->
  <div class="panel-body">
    Select a Project
	<div class="row">
	  <div class="col-lg-6">
	    <div class="input-group">
			<select class="form-control"
					ng-options="project.name for project in studentDetail.projects" 
					ng-model="studentDetail.newstuff">
			</select>
		    <span class="input-group-btn">
		      <button class="btn btn-primary" type="button" ng-click="studentDetail.addAssignments(studentDetail.students.studentID)">Assign</button>
		    </span>	      
	    </div>
	  </div>
	</div>
  </div>
</div>

<!-- Assignments for that student/ Hide for adding a new student -->
<div class="panel panel-info" ng-if="studentDetail.studentId != null">
	<div class="panel-heading">
		<h3 class="panel-title">Assignments</h3>
	</div>

	<div class="panel-body">
		<div class="col-sm-6">
			<strong>Name</strong>
		</div>
		<div class="col-sm-6">
			<strong>Grade</strong>
		</div>
		<hr style="height : 3px; border : none; color : #D9D9D9; background-color : #D9D9D9;" />

		<table class="table table-striped">
	    	<tr ng-repeat="assignment in studentDetail.students.assignments">
	    		<td class="col-sm-6">{{assignment.project.name}}</td>
	    		<td class="col-sm-2" ng-if="assignment.grade != null">{{assignment.grade}}</td>
	    		<td class="col-sm-2" ng-if="assignment.grade == null">No Grade Yet</td>

				<td class="input-group">
					<select class="form-control" ng-model="assignment.newGrade">
						<option value="">- Please Choose -</option>
						<option value="A">A</option>
						<option value="B">B</option>
						<option value="C">C</option>
						<option value="D">D</option>
						<option value="F">F</option>
					</select>
					<span class = "input-group-btn">
						<button class="btn btn-primary" type="button" ng-click="studentDetail.updateAssignments(assignment)">Update Grade</button>
					</span>
				</td>
	    	</tr>
		</table>
	</div>
</div>

<!-- Edit student information/ Add Student based on user's input -->
<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title" ng-if="studentDetail.studentId != null">Edit Student</h3>
		<h3 class="panel-title" ng-if="studentDetail.studentId == null">Add Student</h3>
	</div>

	<div class="panel-body">
		<div class="form-group col-sm-6">
	    	<label>First Name</label>
	    	<input type="text" class="form-control" ng-model="studentDetail.students.firstName">
		</div>
		<div class="form-group col-sm-6">
	    	<label>Last Name</label>
	    	<input type="text" class="form-control" ng-model="studentDetail.students.lastName">
		</div>
		<div class="form-group col-sm-12">
    		<label>Email address</label>
    		<input type="email" class="form-control" ng-model="studentDetail.students.emailAddress">
		</div>
		<div class="form-group col-sm-12">
	    	<label>Telephone Number</label>
	    	<input type="text" class="form-control" ng-model="studentDetail.students.telephone">
		</div>
	</div>

	<div class="panel-footer">
		<button class="btn btn-primary pull-right" ng-if="studentDetail.studentId != null" type="button"
				ng-click="studentDetail.updateStudents(studentDetail.students)">Save</button>
		<button class="btn btn-primary pull-right" ng-if="studentDetail.studentId == null" type="button"
				ng-click="studentDetail.addStudents(studentDetail.students)">Save</button>
		<div class="clearfix"></div>
	</div>
</div>
