<div class= "col-sm-12 col-xs-12">
	<div class="panel panel-primary">
	  <div class="panel-heading">
	  		<div class="panel-title pull-left">Students</div>
		    <button class="btn btn-success pull-right" ui-sref="student.detail">Add Students</button>
		    <div class="clearfix"></div>
	  </div>
	  <div class="panel-body">
	    <table class="table table-striped">
	    	<tr>
	    		<td class="col-sm-3">Student Name</td>
	    		<td class="col-sm-3">Assignments</td>
	    		<td class="col-sm-3"></td>
	    	</tr>
	    	<tr ng-repeat="student in studentGrid.students">
	    		<td class="col-sm-3">{{student.firstName}} {{student.lastName}}</td>
	    		<td class="col-sm-7">{{student.assignments.length}}</td>
	    		<td class="btn btn-primary" ui-sref="student.detail({studentId : student.studentID})">Edit</td>
	    		<td class="btn btn-danger" ng-click="studentGrid.deleteStudents(student.studentID)">Delete</td>
	    	<tr>
		</table>
	  </div>
	</div>
</div>
